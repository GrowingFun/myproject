
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css" media="screen">
		.box{
			background: red;
			width: 200px;
			height: 200px;
		}
		
	</style>
</head>
<body>
<div class="box"></div>
<script>
	$(".box").click(function(){
			$(this).css("background","yellow");
	})
</script>
</body>
</html>
