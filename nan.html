<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text">
	<input type="button" value="判断是不是数字">
	<script>
		window.onload=function(){
			var oInput=document.getElementsByTagName("input");
			
			oInput[1].onclick=function(){
				var Value=oInput[0].value
				if (isNaN(Value)) {
				alert("请输入数字")
			}
			}




		}
	</script>
</body>
</html>
