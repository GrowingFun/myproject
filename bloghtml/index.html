<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="content">
    <link rel="stylesheet" type="text/css" href="style/css/style.css">
    <title>blog首页</title>
    <style type="text/css" media="screen">
    html,
    body {
        height: 100%;
        background-image: url(style/images/index-bg.jpg);
        background-size: cover;
        background-position: center center;
        width: 100%;
        background-attachment: fixed;
    }
    </style>
</head>

<body>
    <div class="header">
        <ul class="header-box clearfix">
            <li class="active"><a href="">首页</a></li>
            <li><a href="">HTML</a></li>
            <li><a href="">CSS</a></li>
            <li><a href="">JS</a></li>
            <li><a href="">JAVA</a></li>
        </ul>
    </div>
    <div class="main clearfix">
        <div class="left fl">
            <div class="section intro">
                <div class="i-title">
                    <h2>我的世界</h2>
                </div>
                <div class="auth-inf">
                    <p>作者: <span class="author">admin</span> 时间: <span class="date">2015年10月22日</span> 阅读: <span class="read">0</span> 评论: <span class="comment">0</span></p>
                </div>
                <div class="intro-content">
                    <p>完全完全完全完全完全完全完全完全完全完全完全</p>
                </div>
            </div>
            <div class="section comment">
                <div class="c-top clearfix">
                    <span class='fl'>评论</span>
                    <i class="fr">一共有0条评论</i>
                </div>
                <div class="look-more-btn">
                    <span>查看更多，请登录</span>
                </div>
                <div class="c-bottom">
                    <span>还没有信息</span>
                </div>
            </div>
            <div class="section page clearfix">
                <a class="fl" href="">上一页</a>
                <a class="fr" href="">下一页</a>
            </div>
        </div>
        <div class="right fr">
            <div class="item admin">
                <div class="a-title">
                    <h2>登录</h2>
                </div>
                <form method="post" accept-charset="utf-8">
                    <div class="control-input">
                        <label>用户名：</label>
                        <input type="text" name="" value="" placeholder=""> </div>
                    <div class="control-input">
                        <label>密码：</label>
                        <input type="text" name="" value="" placeholder=""> </div>
                    <div class="submit-btn clearfix">
                        <span class="fr" id="submit">登录</span>
                    </div>
                </form>
                <div class="togg-btn clearfix">
                    <p class="fr"><span>还没有帐号?</span><a href="javascript:;">马上注册</a></p>
                </div>
            </div>
            <div class="item bbs">
                <div class="a-title">
                    <h2>社区</h2>
                </div>
                <div class="list-wrap">
                    <ul class="list-box">
                        <li class="list">
                            <a href="">吵味课堂</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
