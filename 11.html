    html {

    body {
        height: 100%;
    }
    
    .box {
        display: -webkit-box;
        height: 100%;
        -webkit-box-pack: center;
        -webkit-box-align: center;
    }
    
    .box div {
        width: 200px;
        height: 200px;
        box-shadow: 0 0 40px red;
        border-radius: 10px;
        transition: 1s;
    }
    
    .box div:hover {
        box-shadow: 0 0 100px red;
        opacity: 0.5;
    }
    
    img {
        display: block;
        margin: 200px;
        -webkit-box-reflect: below 5px -webkit-linear-gradient(bottom, rgba(0, 0, 0, 1) 0, rgba(0, 0, 0, 0) 100%);
    }
    
    .box1 {
        width: 100px;
        height: 30px;
    }
    
    .box2 {
        width: 300px;
        height: 300px;
    }
    </style>
</head>
