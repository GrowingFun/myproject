<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	.box{
		border:4px dotted red;
		width: 100px;
		height: 100px;
		background: black;
		padding: 10px 0;
		
	
	}
	span{color:#fff;}
	p{
		color: #fff;
		text-align: center;
	}
	p:nth-of-type(2){
		color: red;
	}
	p:first-of-type{
		color: yellow;
	}
	.box p:first-child{
		color: blue;
	}
	</style>
</head>
<body>
	<div class="box">
	<span>dd</span>
	<p>1</p>
	<p>2</p>
	<p>3</p>
		
	</div>
</body>
</html>
