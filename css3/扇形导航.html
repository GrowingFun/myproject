<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    body {
        background: #999;
    }
    
    #menu {
        width: 50px;
        height: 50px;
        position: fixed;
        right: 200px;
        bottom: 200px;
    }
    
    #menu_list {
        height: 42px;
        width: 42px;
        position: relative;
        margin: 4px;
    }
    
    #menu_list img {
        border-radius: 21px;
        position: absolute;
        left: 0;
        top: 0;
        -webkit-transition: .5s all ease;
        width: 50px;
        height: 50px;
        transform-origin: center center;
    }
    
    .imgactive {
        animation: imgactive .5s;
    }
    
    #btn {
        width: 50px;
        height: 50px;
        background: url('https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1490934292299&di=7abf59115f25b6a77810c3e7db8711e2&imgtype=0&src=http%3A%2F%2Fpic.58pic.com%2F58pic%2F15%2F53%2F68%2F30258PICG3n_1024.png')no-repeat center center;
        background-size: contain;
        border-radius: 25px;
        position: absolute;
        left: 0;
        top: 0;
        transition: 2s all ease;
    }
    
    @keyframes imgactive {
        0% {
            opacity: 1;
            transform: scale(1);
        }
        50% {
            opacity: 0;
            transform: scale(1.8);
        }
    }
    </style>
    <script>
    window.onload = function() {
        var oMenu = document.getElementById("menu")
        var oMenu_list = document.getElementById("menu_list");
        var oBtn = document.getElementById("btn");
        var oImg = oMenu_list.getElementsByTagName("img");
        var onOff = true;
        var r = -150;

        for (var i = 0; i < oImg.length; i++) {
            oImg[i].onclick = function() {
                this.style.WebkitTransition='.5s';
                this.style.WebkitTransform = "scale(2)";
                this.style.opacity = 0.2;
            }
            oImg[i].addEventListener("transitionend", function() {
                this.style.WebkitTransform = "scale(1)";
                this.style.opacity = 1;
            });

        }



        oBtn.onclick = function() {
            if (onOff) {
                this.style.WebkitTransform = "rotate(-360deg)";
                for (var i = 0; i < oImg.length; i++) {
                    var oLt = toTran(r, 30*i);
                    console.log(i,oLt)
                    oImg[i].style.transition = ".5s" + i * 100 + "ms";
                    /*
                    oImg[i].style.WebkitTransform="translate("+oLt.l + 'px'+','+oLt.t + "px)";*/
                    oImg[i].style.left = oLt.l + "px";
                    oImg[i].style.top = oLt.t + "px";

                }
            } else {
                this.style.WebkitTransform = "rotate(0deg)";
                var oLt = toTran(r, 30* i);
                for (var i = 0; i < oImg.length; i++) {
                    oImg[i].style.transition = ".5s" + i * 100 + "ms";
                    oImg[i].style.left = 0;
                    oImg[i].style.top = 0;
                    /* oImg[i].style.WebkitTransform="translate("+Math.abs(oLt.l) + 'px'+','+Math.abs(oLt.t) + "px)";*/
                }
            }
            onOff = !onOff;


        }

        function toTran(r, deg) {
            return {
                l: Math.round(Math.sin(deg / 180 * Math.PI)) * r,
                t: Math.round(Math.cos(deg / 180 * Math.PI)) * r
            }
        }


    }
    </script>
</head>

<body>
    <div id="menu">
        <div id="menu_list">
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1490934261823&di=9de7861072a2ef1b6f13c1969f579bcf&imgtype=0&src=http%3A%2F%2Fpic.58pic.com%2F58pic%2F14%2F37%2F78%2F82458PICcuJ_1024.png" alt="">
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1490934280868&di=6b06c3322fa4d437d808839b560fa5b3&imgtype=0&src=http%3A%2F%2Fpic.58pic.com%2F58pic%2F15%2F85%2F58%2F63x58PICcWd_1024.jpg" alt="">
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1490934292301&di=11cd8a2f9e4355a693b45e31bcf9411e&imgtype=0&src=http%3A%2F%2Fimg11.3lian.com%2Ficon%2F10%2F24.jpg" alt="">
            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1490934292299&di=a32aea9fe385d23a4adbe0a832db1e4a&imgtype=0&src=http%3A%2F%2Fpic.58pic.com%2F58pic%2F15%2F51%2F31%2F02p58PICGNc_1024.png" alt="">
            <div id="btn">
            </div>
        </div>
    </div>
</body>

</html>
