<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    #wrap {
        width: 400px;
        height: 300px;
        position: relative;
        margin: 40px auto;
        -webkit-perspective: 800px;
        -webkit-transform-style: preserve-3d;
    }
    
    img {
        width: 400px;
        height: 300px;
        left: 0;
        top: 0;
        position: absolute;
        -webkit-transform-origin: bottom;
        -webkit-transform: rotateX(-180deg);
        opacity: 0;
    }
    
    @-webkit-keyframes show {
        0% {
            -webkit-transform: rotateX(180deg);
            opacity: 0;
        }
        100% {
            -webkit-transform: rotateX(0deg);
            opacity: 1;
        }
    }
    
    @-webkit-keyframes hide {
        0% {
            -webkit-transform: rotateX(0deg);
            opacity: 1;
        }
        100% {
            -webkit-transform: rotateX(-180deg);
            opacity: 0;
        }
    }
    
    .show {
        -webkit-transform: rotateX(0deg);
        -webkit-animation: 2s show;
        opacity: 1;
    }
    
    .hide {
        -webkit-transform: rotateX(-180deg);
        -webkit-animation: 2s hide;
        opacity: 0;
    }
    
    #wrap input {
        width: 50px;
        height: 50px;
        background: gray;
        margin: 0;
        padding: 0;
        color: #fff;
        font-size: 12px;
        border: none;
        box-shadow: 2px 2px 4px rgba(166, 166, 166, .8);
        position: absolute;
        top: 100px;
        border-radius: 50%;
        outline: none;
    }

    #wrap input:nth-of-type(1) {
        left: -100px;
    }
    
    #wrap input:nth-of-type(2) {
        right: -100px;
    }
    </style>
    <script>
    window.onload = function() {
        var oWrap = document.getElementById("wrap");
        var aButton = oWrap.getElementsByTagName("input");
        var aImg = oWrap.getElementsByTagName("img");
        var iNow=0;
        aButton[0].onclick=function(){
        	aImg[iNow].className='hide';
        	iNow++;
        	aImg[iNow].className='show';
        }

    }
    </script>
</head>

<body>
    <div id="wrap">
        <input type="button" value="上一张" name="">
        <img class="show" src="images/2.png">
        <img src="images/3.png">
        <img src="images/1.png">
        <img src="images/4.png">
        <img src="images/5.jpg">
        <input type="button" value="下一张" name="">
    </div>
</body>

</html>
