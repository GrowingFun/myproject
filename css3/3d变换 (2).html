<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	body{
		padding: 200px;
	}
	.box{
		width: 100px;
		height: 100px;
		background: red;
		-webkit-transform-style: preserve-3d;
		-webkit-perspective:50px;/* 景深 */
	}	
	.box:hover .box1{
		transition: 2s;
		transform:rotateX(180deg);
	}
	.box1{
		transition: 2s;
		width: 100px;
		height: 100px;
		background:yellow;
	}
	</style>
	
</head>
<body>
	<div class="box">
		<div class="box1">
			
		</div>
	</div>

</body>
</html>
