<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	body *{
		margin: 0;
		padding: 0;
	}
	li{
		float: left;
		width: 100px;
		text-align: center;
		background: red;
		font-size: 18px;
		line-height: 40px;
		transform: skewX(30deg);
		list-style-type: none;
		border-right: 1px solid #fff;
		transition: .2s;
	}
	li a{
		text-decoration: none;
		color: #fff;
		display: block;
		transform: skewX(-30deg);
	}
	li:hover{
		transform: skewX(0deg);
	}
	li:hover a{
		transform: skewX(0deg);
	}
	</style>

	
</head>
<body>
	<ul>
		<li><a href="">1</a></li>
		<li><a href="">2</a></li>
		<li><a href="">3</a></li>
	</ul>
</body>
</html>
