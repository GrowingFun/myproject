<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    p[miaov=uu] {
        color: red;
    }
    
    .box p:nth-child(2) {
        background: red;
    }
    
    .box p:nth-of-type(2) {
        background: blue;
    }
    
    p[miaov$=d] {
        background: green;
    }
    
    p[miaov|=u] {
        background: black;
        /* 带横岗 */
    }
    
    p:nth-of-type(odd) {
        color: yellow;
    }
    
    p:nth-of-type(even) {
        background: black;
    }
    </style>
</head>

<body>
    <div class="box">
        <span>fsd</span>
        <p class="dd">fsdf</p>
        <p miaov="uu">gfg</p>
        <p miaov="du">gfg</p>
        <p miaov="ud">gfg</p>
        <p miaov="u-d">fsd</p>
        <p miaov="dd"></p>
    </div>
</body>

</html>
