<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    body * {
        padding: 0;
        margin: 0;
    }
    
    #box {
        width: 400px;
        height: 200px;
        margin: 100px auto 0;
        position: relative;
    }
    
    #list {
        width: 400px;
        height: 200px;
        position: relative;
        -webkit-transform-style: preserve-3d;
        -webkit-perspective: 800px;
    }
    
    li {
        position: absolute;
        list-style-type: none;
        -webkit-transform-origin: bottom;
    }
    
    li img {
        width: 400px;
        height: 200px;
    }
    
    .show {
        animation: 2s show ease-in;
        opacity: 1;
    }
    
    .hide {
        animation: 2s hide ease-in;
        opacity: 0;
    }
    
    @-webkit-keyframes hide {
        0% {
            -webkit-transform: rotateX(0deg);
            opacity: 1;
        }
        50% {
            -webkit-transform: rotateX(-180deg);
            opacity: 0;
        }
    }
    
    @-webkit-keyframes show {
        0% {
            -webkit-transform: rotateX(180deg);
            opacity: 0;
        }
        100% {
            -webkit-transform: rotateX(0deg);
            opacity: 1;
        }
    }
    
    #bnts span {
        width: 40px;
        display: block;
        height: 40px;
        color: #fff;
        background: #000;
        text-align: center;
        line-height: 40px;
        border-radius: 50%;
        box-shadow: 2px 2px 4px #100808;
        font-size: 18px;
        position: absolute;
        cursor: pointer;
    }
    
    #bnts span:nth-of-type(1) {
        left: -50px;
        top: 70px;
    }
    
    #bnts span:nth-of-type(2) {
        right: -50px;
        top: 70px;
    }
    </style>
    <script>
    window.onload = function() {
        var oBox = document.getElementById("box");
        var oList = document.getElementById("list");
        var aLi = oList.getElementsByTagName("li");
        var oBtns = document.getElementById("bnts");
        var aBtn = oBtns.getElementsByTagName("span");
        var l = aLi.length;
        var k = 0;
        for (var i = 0; i < aLi.length; i++) {
            aLi[i].style = "z-index:" + l + "";
            l--;
        }
        aBtn[0].onclick = function() {

            aLi[k].className = "hide";
            aLi[k+1].className = "show";
            k++;
        }

        function fn() {
            this.className = "";
        }

        function addEnd(obj, fn) {
            obj.addEventListener('webkitAnimationEnd', fn, false)
            obj.addEventListener('animationend', fn, false)
        }

    }
    </script>
</head>

<body>
    <div id="box">
        <ul id="list">
            <li><img src="images/1.png" alt=""></li>
            <li><img src="images/2.png" alt=""></li>
            <li><img src="images/3.jpg" alt=""></li>
            <li><img src="images/4.jpg" alt=""></li>
        </ul>
        <div id="bnts">
            <span>></span>
            <span><</span>
        </div>
    </div>
</body>

</html>
