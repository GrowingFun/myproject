    #hour {
        width: 6px;
        height: 60px;
        background: #333;
        position: absolute;
        left: 147px;
        top: 90px;
        -webkit-transform-origin: bottom;
        z-index: 2;
    }
    
    #min {
        width: 4px;
        height: 100px;
        background: #333;
        position: absolute;
        left: 150px;
        top: 50px;
        -webkit-transform-origin: bottom;
    }
    
    #sec {
        width: 2px;
        height: 120px;
        background: red;
        position: absolute;
        left: 149px;
        top: 30px;
        -webkit-transform-origin: bottom;
    }
    
    .cir {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        margin-left: -8px;
        top: 50%;
        margin-top: -10px;
        background: #333;
    }
    </style>
    <script>
    window.onload = function() {
        var oUl = document.getElementById("ul");
        var oHour = document.getElementById("hour");
        var oMin = document.getElementById("min");
        var oSec = document.getElementById("sec");
        oUl.innerHTML=addLi();
        var Li=oUl.getElementsByTagName('li');
        rotateM();
        setInterval(ToTime, 1000);

        /* 添加li*/
        function addLi() {
             var aLi='';
             var j=0;
            for (var i = 1; i <73; i++) {
                
                if (i%5==0&&(j<12)) {
                    j++;
                    aLi += '<li><span>'+j+'</span></li>';
                }else{
                    aLi += '<li></li>';
                }
            }
            return aLi;
        }
        function rotateM(){
            for (var i = 0; i < Li.length; i++) {
                Li[i].style.WebkitTransform="rotate("+(6*i)+"deg)";
            }
        }
        function ToTime(){
            var oData=new Date();
            var iSec=oData.getSeconds();
            var iMin=oData.getMinutes()+iSec/60;
            var iHours=oData.getHours()+iMin/60;
            oSec.style.WebkitTransform="rotate("+(6*iSec)+"deg)";
            oMin.style.WebkitTransform="rotate("+(6*iMin)+"deg)";
            oHour.style.WebkitTransform="rotate("+(30*iHours)+"deg)";
        }

    }
    </script>
