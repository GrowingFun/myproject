	<style type="text/css" media="screen">
	input:checked{
		position: relative;
	}
	input:checked:after{
		border: red;
		content: '';
		display: block;
		width:30px;
		height: 30px;
		border: 20px solid red;
		position: absolute;
		left: -10px;
		top: -10px;
	}
	p+span{
		color: red;
	}
	p::selection{
		background: red;
	}
	p{
		width: 50px;
	}
	p:first-line{
		background: red;
	}
	p:first-letter{
		font-size: 50px;
	}
	p:not(.ss){
		background: yellow;
	}
	.box2{
		text-shadow:-10px 10px 20px red;
		font-size: 60px;
	}
	</style>
</head>
