<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    body * {
        margin: 0;
        padding: 0;
    }
    
    #wrap {
        width: 500px;
        height: 100px;
        border: 1px solid #333;
        margin: 100px auto 0;
        overflow: hidden;
        position: relative;
    }
    
    #list {
        position: absolute;
        left: 0;
        top: 0;
        padding: 0;
        margin: 0;
        width: 200%;
        animation: 3s move linear infinite;
    }
    
    #list:hover{
        -webkit-animation-play-state: paused;
    }
    
    #wrap ul li {
        width: 98px;
        height: 98px;
        list-style-type: none;
        float: left;
        text-align: center;
        line-height: 98px;
        background: #000;
        color: #fff;
        border: 1px solid #fff;
    }
    
    @-webkit-keyframes move {
        0% {
            left: 0;
        }
        100% {
            left: -500px;
        }
    }
    
    @keyframes move {
        0% {
            left: 0;
        }
        100% {
            left: -500px;
        }
    }
    </style>
    <script>
    </script>
</head>

<body>
    <div id="wrap">
        <ul id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>

</html>
