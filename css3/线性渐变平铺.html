<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	.box{
		width: 400px;
		height: 30px;
		border: 1px solid #000;
		background:-webkit-repeating-linear-gradient(15deg,blue 0,blue 10px,#fff 10px,#fff 20px);
		transition: 3s;
		}
		.box:hover{
			background-position: -100px 0;
		}
	.wrap{
		width: 200px;
		height: 30px;
		overflow: hidden;
		border: 1px solid #000;
	}
	</style>
	
</head>
<body>
<div class="wrap">
	

	<div class="box">
		
	</div>
	</div>
</body>
</html>
