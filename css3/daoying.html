<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
    body{
    	padding: 100px;
    	background: black;
    }
    img{
    	width: 300px;
    	height: 300px;
    	margin: 0 auto;
    	display: block;
    	-webkit-box-reflect: below 10px -webkit-linear-gradient(top,rgba(0,0,0,.6) 0,rgba(0,0,0,0) 100%);/* 倒影的方向和中间的距离 */


    }
    .box{
    	width: 200px;
    	height: 200px;
    	background: red;
    	background: -webkit-linear-gradient(#fff 0,rgba(0,0,0,.5) 100%);
    }
    .box2{
    	width: 100px;
    	height:100px;
    	margin-top: 300px;
    	background: red;
    	background: -webkit-linear-gradient(blue 0,yellow 25%,red 50%,green 100%);
    	border: 3px solid #fff;
    	resize: both;
    	overflow: auto;/* 改变大小 */
    }
    </style>
</head>

<body>
    <div class="box">
        <img src="0.png" alt="">
    </div>
    <div class="box2">
    	
    </div>
</body>

</html>
