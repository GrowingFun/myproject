    <style type="text/css" media="screen">
    .box {
        width: 100px;
        height: 100px;
        background: red;
        /* animation: 2s move 1s ease-in infinite */
        /* alternate偶数倒序 */
        
        position: absolute;
        left: 0;
        right: 0;
    }
    
    .wrap {
        width: 400px;
        height: 400px;
        border: 1px solid red;
        position: relative;
    }
    
    @-webkit-keyframes move {
        0% {
           left: 0;
        }
        50% {
            left: 100px;
        }
        100% {
            left: 300px;
        }
    }
    
/*     .wrap:hover .box {

 */
    .move {
        -webkit-animation: 2s move  ease-in /* infinite */;

    }
    </style>
