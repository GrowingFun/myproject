<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width userscale=no">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Document</title>
    <style type="text/css" media="screen">
    .box .title{
    	font-size: 18px;
    	color: #333;
    }
    .title,.selectBox{
    	display: inline-block;
    	vertical-align: middle;
     
    }
    .selectBox select{
    	width: 100px;
    	line-height: 30px;
    	border: 1px solid #eee;
    	color: #666;
    
    }
    h2{
    	font-size: 18px;
    	color: #666;
    	font-weight: normal;
    	padding-right: 10px;
     
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <div class="title">
                <h2>选择一项</h2>
            </div>
            <div class="selectBox">
                <select name="">
                    <option value="">1</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>
        </div>
        <input type="number" v-model="age" >
    </div>
    <script>
    var vm = new Vue({
        el: "#app",
        data: {
            a: 1,
            b: 2,
            c: 3,
            age:0
        },

        watch: {
            a: function(val, oldVal) {
                console.log(val, oldVal)
            },
            b: function(val, oldVal) {
                console.log(val, oldVal)
            },
            c: function(val, oldVal) {
                console.log(val, oldVal)
            }
        }
    })
    </script>
</body>

</html>
