    <style type="text/css" media="screen">
    * {
        padding: 0;
        border: none;
        margin: 0;
    }
    
    body {
        background: #f6f6f6;
        height: 100%;
    }
    
    .title {
        font-size: 20px;
        color: #333;
        text-align: left;
        line-height: 40px;
        padding-left: 20px;
    }
    
    .user-info img {
        width: 30px;
        height: 30px;
        display: inline-block;
        border-radius: 50%;
        margin-right: 10px;
        vertical-align: middle;
    }
    
    .user-info span {
        display: inline-block;
        font-size: 16px;
        vertical-align: middle;
    }
    
    ul {
        list-style-type: none;
    }
    
    li {
        display: -webkit-box;
        -webkit-box-pack: justify;
        -webkit-box-align: center;
        background: #fff;
        border-bottom: 1px solid #eee;
        margin-bottom: 10px;
        padding: 20px 20px;
    }
    
    .right img {
        width: 200px;
        height: 80px;
    }
    
    .left>p {
        padding-bottom: 20px;
    }
    </style>
</head>

                        <span>{{item.username}}</span>

                <div class="right">

                </div>
            </li>
        </ul>
