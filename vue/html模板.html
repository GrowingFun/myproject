<html lang="en">

<head>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <span>{{message}}</span>
        <ul>
            <li v-for="item in list">{{item.name}}</li>
        </ul>
        <p v-html='html' v-bind:abc="message"></p>
        <h2>{{true?"yes":"no"}}</h2>
        
    </div>

    var vm = new Vue({
        el: "#app",
        data: {
            message: "ddd",
            html:"<div>我是html</div>",
            list: [{
                "name": "dd"
            }, {
                "name": "fdsfds"
            }, {
                "name": "fdsfdsr4w"
            }]
        }
    })
    </script>
</body>

</html>
