<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="style/css/reset.css">

    <script src="script/flexible.js" type="text/javascript"></script>
    <title>九派悦读十天打卡</title>

<body class="clock-form">
    <div class="form-wrap">
        <div class="clock-text">
            九派阅读 • <span class="account">十</span>天打卡
        </div>
        <form action="q" method="get" accept-charset="utf-8">
            <div class="form-box">
                <div class="inner">
                    <div class="text-wrap">
                        <textarea name="" placeholder="写下你想说的..."></textarea>
                    </div>
                    <div class="up-pic">
                        <ul class="up-pic-box">
                            <li><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1489657629393&di=c7843e5f714c64ee12a285a42787c362&imgtype=0&src=http%3A%2F%2Fd.hiphotos.baidu.com%2Fzhidao%2Fwh%253D450%252C600%2Fsign%3Da7914c80cdef76093c5e919b1bed8ffa%2F622762d0f703918f0b8975d7573d269759eec457.jpg" alt=""></li>
                            <li><img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1489657629393&di=c7843e5f714c64ee12a285a42787c362&imgtype=0&src=http%3A%2F%2Fd.hiphotos.baidu.com%2Fzhidao%2Fwh%253D450%252C600%2Fsign%3Da7914c80cdef76093c5e919b1bed8ffa%2F622762d0f703918f0b8975d7573d269759eec457.jpg" alt=""></li>
                            <div class="img-tag">
                            </div>
                        </ul>
                        <div class="waring">
                            一次最多支持上传3张图片
                        </div>
                    </div>
                </div>
            </div>
            <div class="sub-btn">
                <input type="submit" value="打卡">
            </div>
        </form>
    </div>
</body>

</html>
