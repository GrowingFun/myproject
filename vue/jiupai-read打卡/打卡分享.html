<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="stylesheet" type="text/css" href="style/css/reset.css">
    <link rel="stylesheet" type="text/css" href="style/css/style.css">
    <script src="script/flexible.js" type="text/javascript"></script>
    <title>打卡分享</title>
</head>

<body class="b-share">
    <div class="container">
        <header id="header" class="">
            <div class="banner">
                <img src="style/images/2.png" alt="">
            </div>
            <div class="per-info">
                <div class="img-wrap" style="background:url(style/images/2.png)#fff no-repeat center center;background-size: cover;width: 1.173333rem;height: 1.173333rem;">
                 
                </div>
                <p class="nickname">正午拾光</p>
            </div>
        </header>
        <div class="main">
            <div class="main-wrap">
                <section class="text-intro">
                    <p>人类天生喜欢听故事，希望从故事中寻找意义，少数人掌握了讲故事的技巧，编撰了精彩的故事，让大多数听故事的人信以为真。讲故事的人制定了游戏规则，听故事的人被玩弄于鼓掌之中。不同时代有不同故事。</p>
                </section>
                <section class="intro-foot">
                    <div class="left-time">
                        <p class="time-tag">03/08</p>
                        <p class="tag">加入时间</p>
                    </div>
                    <div class="right-days">
                        <p class="time-tag">8<span class="tag">天</span></p>
                        <p class="tag">已连续打卡</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <div class="s-foot">
        <div class="img-wrap">
            <img src="style/images/code.png" alt="">
        </div>
        <div class="code-tips">
            <p>九派悦读<span>十</span>日打卡</p>
            <p>长按二维码关注九派阅读</p>
        </div>
    </div>
</body>

</html>
