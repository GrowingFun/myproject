<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Document</title>
    <style type="text/css" media="screen">
    .red{
    	background: red;
    }	
    </style>
    
</head>

<body>
<div id="app">
	
</div>
    <script>
    var vm = new Vue({
        el: '#app',
        data:{
        	addclass:true
        },
        render(createElement) {
            return createElement(
                "ul",
                {
                	class:{
                		red:true	
                	},
                	style:{
                		fontSize:'50px'
                	},
                	attrs:{
                		abc:'fdsf'
                	},
                	domProps:{
                		innerHTML:'<div class="new">ftsd</div>'
                	}

                },
                 [createElement("li", 1),
	                    createElement("li", 2),
	                    createElement("li", 3)
                ]

            )
        }
    })
    </script>
</body>

</html>
