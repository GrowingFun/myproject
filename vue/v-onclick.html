<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width userscale=no">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Document</title>
    <style type="text/css" media="screen">
    .btns p,
   .btns span {
        font-size: 20px;
        display: inline-block;
        padding-right: 10px;
    }
    .btns{
          text-align: center;
    }
   .btns p {
        background: #fff;
        border-radius: 3px;
        text-align: center;
        color: #333;
        padding: 0 80px;
        vertical-align: middle;
      
    }
    
    .btns span {
        border: 1px solid #eee;
        font-size: 20px;
        color: #333;
        text-align: center;
        padding: 6px 10px;
        vertical-align: middle;
    }
    
    * {
        padding: 0;
        border: none;
        margin: 0;
    }
    
    body {
        background: #f6f6f6;
        height: 100%;
    }
    
    .title {
        font-size: 20px;
        color: #333;
        text-align: left;
        line-height: 40px;
        padding-left: 20px;
    }
    
    .user-info img {
        width: 30px;
        height: 30px;
        display: inline-block;
        border-radius: 50%;
        margin-right: 10px;
        vertical-align: middle;
    }
    
    .user-info span {
        display: inline-block;
        font-size: 16px;
        vertical-align: middle;
    }
    
    ul {
        list-style-type: none;
    }
    
    li {
        display: -webkit-box;
        -webkit-box-pack: justify;
        -webkit-box-align: center;
        background: #fff;
        border-bottom: 1px solid #eee;
        margin-bottom: 10px;
        padding: 20px 20px;
    }
    
    .right img {
        width: 200px;
        height: 80px;
    }
    
    .left>p {
        padding-bottom: 20px;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="title">
            头条新闻
        </div>
        <ul>
            <li v-for="(item,index) in list" v-on:click="deleteList(index)">
                <!-- 获取当前索引 -->
                <div class="left">
                    <p>{{item.title}}</p>
                    <div class="user-info">
                        <p>{{index}}</p>
                        <img v-bind:src="item.userimgurl" alt="">
                        <span>{{item.username}}</span>
                    </div>
                </div>
                <div class="right">
                    <img v-bind:src="item.listImgUrl" alt="">
                </div>
            </li>
        </ul>
        <div class="btns">
            <p v-on:click="counter+=1">删除</p>
            <p v-on:click="counter+=-1">添加</p>
        </div>
    </div>
