<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
    <title>Document</title>
    <style>
    input {
        width: 60px;
        line-height: 30px;
        height: 30px;
    }
    
    .list {
        width: 100px;
        border: 1px solid #fff;
        height: 100px;
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        line-height: 100px;
        color: #fff;
        font-size: 30px;
        box-sizing: border-box;
        transition: 0.3s;
        float: left;
    }
    
    .list.active {
        background-color: red;
    }
    
    .box {
        width: 300px;
        margin-top: 20px;
    }
    

    </style>
</head>

<body>
    <input type="button" value="抽奖">
    <input  type="button" name="" value="暂停" placeholder="">
    <div class="box">
        <div class="list">
            1等奖
        </div>
        <div class="list">
            2等奖
        </div>
        <div class="list">
            3等奖
        </div>
        <div class="list">
            4等奖
        </div>
        <div class="list">
            5等奖
        </div>
        <div class="list">
            6等奖
        </div>
        <div class="list">
            7等奖
        </div>
        <div class="list">
            8等奖
        </div>
        <div class="list">
            9等奖
        </div>
    </div>
    <script>
    var timer=null;
     var x=null;
    $("input").eq(0).click(function(){

    	 timer= setInterval(run, 500);


    })

    $("input").eq(1).click(function(){
    	console.log(1);


    	   clearInterval(timer);
    	   each();

    })

    function run() {
        x = Math.ceil(Math.random() * 9);
        $(".box").find(".list").removeClass('active');
        $(".box").find(".list").eq(x).addClass('active');

    }

    function each(){
    	$(".box").find('.list').each(function(){
    		if ($(this).hasClass("active")) {
    			 alert("您中了"+(parseInt($(this).index())+1)+"等奖");
    		}
    	})
    }
    </script>
</body>

</html>
