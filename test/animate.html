<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
	<title>Document</title>
	<style type="text/css" media="screen">
	#div1{
		width: 100px;
		height: 100px;
		background-color: red;
		}
	</style>
	
</head>
<body>
	<input type="button" name="" value="点击" placeholder="">
	<div id="div1">
		
	</div>
	<p></p>
	<script>
		$("input").on('click',function(){
			$("#div1").animate({
				width: 500},
				{
					duration:1000,
					easing:'linear',
					complete:function(){

					},
					step:function(a,b){
						$("p").html(parseInt(b.pos*200));
						console.log(parseInt(b.pos*200))
					}
				},10000);
		})
	</script>
</body>
</html>
