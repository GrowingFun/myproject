<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="html5-form_submit" method="get" accept-charset="utf-8">
        <input type="email" name="" value="" placeholder="">
        <input type="tel" name="" value="" placeholder="">
        <input type="url" name="" value="" placeholder="">
        <input type="search" name="" value="" placeholder="">
        <!-- 搜索框 -->
        <input type="range" name="" value="" step="2" min="2" max="100" placeholder="">
        <!-- 数值选择器 -->
        <input type="number" name="" value="" placeholder="">
        <!-- 向上加或向上减 -->
        <input type="color" name="" value="" placeholder="">
        <!-- 调色板 -->
        <input type="datetime-local">
        <!-- 日期时间 -->
        <input type="date" name="" value="" placeholder="">
        <!-- 选择日期 
		-->
        <input type="week" name="" value="" placeholder="">
        <!-- 选择当前周 -->
        <input type="month" name="" value="" placeholder="">
        <!-- 选择当前月份 -->
        <input type="submit" name="" value="提交" placeholder="">
        <!-- 新增的属性 -->
        <input type="password" name="" value="" placeholder="">
        <!-- 密码输入框 -->
        <input type="placeholder">
        <input type="text" name="" value="" placeholder="" autocomplete="off"><!-- 是否存入输入的信息 -->
        <input type="text" name="" value="" placeholder="" autofocus ><!-- 自动获得焦点 -->
        <input type="text" name="" value="" placeholder=""  required pattern="\d{1,5}"><!-- 此选项不能为空输入1-5个数字 -->

        <input type="submit" name="" value="" placeholder="保存至草稿箱" formaction="http://baidu.com">
        <!-- 保存至草稿箱和提交表单需要用不同的地址 -->


    </form>
</body>

</html>
