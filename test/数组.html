<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		#content a{
			display: block;
			width:50px;
			height:50px;
			border:2px solid #fff;
			background-color:#333;
			position: absolute;
			color:#fff;
			text-align:center;
			line-height: 50px;
			font-size: 30px;
			font-weight: bold;
			text-decoration: none;
			cursor: pointer;
		}
		#content a:hover{
			background-color:#eee;
			color:#333;
		}
		#content  #prev{
			left:5px;
			top:50%;
			margin-top:-25px;
		}
		#content  #next{
			right:5px;
			top:50%;
			margin-top:-25px;
		}
		#content #img{

			width:400px;
			height:400px;
			border-radius: 10px;
		}
		#content{
			width:400px;
			height:400px;
			position: relative;
			margin-left:auto;
			margin-right:auto;
			border:4px solid #ccc;
			box-sizing: border-box;
			overflow: hidden;
		}
		#content p{
			position: absolute;
			left:0;
			bottom:-22px;
			background-color:rgba(0,0,0,0.7);
			width:404px;
			line-height: 40px;
			color:#fff;
			text-align:center;
		}
		#span1{
			width:404px;
			background-color:rgba(0,0,0,0.7);
			display: block;
			line-height: 40px;
			height: 40px;
			position: absolute;
			top:0px;
			text-align:center;
			color:#fff;

		}
		input[type=button]{
			width:100px;
			height:40px;
			line-height: 40px;
			background-color:#eee;
			border:1px solid #ccc;
			cursor: pointer;
			border-radius: 6px;
		}
		input[type=button]:hover{
			background-color:#ccc;
		}
		.btn{
			width:210px;
			margin:0 auto;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="btn">
		<input type="button" id="btn1" name="" value="循环播放" placeholder="">
		<input type="button" id="btn2" name="" value="顺序播放" placeholder="">
	</div>
	<div id="content">
		<a id="prev" href="javascript:;"><</a>
		<a id="next" href="javascript:;">></a>
		<p id="text">图片正在加载</p>
		<span id="span1">1/4</span>
		<img id="img"  alt="">
	</div>
	<script>
		window.onload=function(){
			var oBtn1=document.getElementById("btn1");
			var oBtn2=document.getElementById("btn2");
			var oPrev=document.getElementById("prev");
			var oNext=document.getElementById("next");
			var oText=document.getElementById("text");
			var oImg=document.getElementById('img');
			var oSpan=document.getElementById('span1');
			var array=['images/1.jpg','images/2.jpg','images/3.jpg','images/4.jpg'];
				var i=0;
				var sum=array.length;

			function Tab(){

				oImg.src=array[i];
				oSpan.innerHTML=(i+1)+'/'+sum;
				oText.innerHTML="第"+(i+1)+"图片";
			}

			Tab();

	function for1(){

			oPrev.onclick=function(){
				i++;
				if (i==sum) {
					i=0;
				}
					
					Tab();

			}
			oNext.onclick=function(){
				i--;
				if (i==-1) {
					i=sum-1;
				}
					
					Tab();

			}


		}
			
	function xunxu(){

			oPrev.onclick=function(){
				i++;
				if (i==sum) {
					i=sum-1;
				}else{

					Tab();
				}
					
					

			}
			oNext.onclick=function(){
				i--;
				if (i==-1) {
					i=1;

				}else{

					Tab();
				}
					
					

			}


		}

for1();
oBtn1.onclick=function(){
	for1();
	this.style.background="gray";
	this.style.color="#fff";
	oBtn2.style.background="";
	oBtn2.style.color="#333";
}
oBtn2.onclick=function(){
	xunxu();
	this.style.background="gray";
	this.style.color="#fff";
	oBtn1.style.background="";
	oBtn1.style.color="#333";
}
		}
	</script>
</body>
</html>
