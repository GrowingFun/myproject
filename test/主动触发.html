<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
    <title>Document</title>
    </style>
</head>

<body>
    <div class="btn">
        <input type="button" name="" value="添加" placeholder="">
        <input type="text" name="" value="" placeholder="">
    </div>
    <div class="content">
    </div>
    <script>
    var $ul = $('<ul></ul>');
    $(".content").append($ul);
    $("input[type=button]").click(function() {


        var ovalue = $("input[type=text]").val();

        $(".content").find('ul').append('<li>' + ovalue + '</li>')
    })
    $("input[type=text").keydown(function(ev) {

        if (ev.which == 13) {
            $("input[type=button]").trigger('click');
        }
    })
    </script>
</body>

</html>
