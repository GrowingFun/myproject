<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
	<title>Document</title>
	<style type="text/css" media="screen">
	ul{
		margin: 0;
		padding: 0;
		display: -webkit-box;
		margin: 100px;
	}
		ul li{
			width: 50px;
			height: 50px;
			background-color: #fff;
			border-radius: 50%;
			list-style-type: none;
			border: 1px solid #eee;
			line-height: 50px;
			text-align: center;
			color: #999;
			box-shadow:inset 0 0 10px yellow,0 0 10px rgba(0,0,0,0.2);
			margin-right: 5px;
			font-size: 30px;
			cursor: pointer;


		}
		ul li.active{
			color: #fff;
			background-color: red;
			border-color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script>
	var onOF=1;
		$("li").mouseover(function(event) {
			var index=$(this).index();
			$("li").slice(0, index+1).addClass('active');
			
	});

		$("li").mouseout(function(event) {
			if (onOF) {

				$("li").removeClass("active");
			}
			
			
	});

		$("li").click(function(){
			onOF=!onOF;
			$("li").slice(0, index+1).addClass('active');
		})		
	</script>
</body>
</html>
