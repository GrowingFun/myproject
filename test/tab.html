<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.12.3.min.js" type="text/javascript" charset="utf-8"></script>
    <title>Document</title>
    <style>
    body {
        padding: 100px 100px;
        font-family: "microsoft yahei";
    }
    
    .tab span {
        display: inline-block;
        border: 1px solid #eee;
        text-align: center;
        color: #999;
        background-color: #e9e9e9;
        width: 40px;
        height: 30px;
        border-radius: 6px;
        margin-right: 10px;
        line-height: 30px;
        transition: all 0.4s;
    }
    
    .tab span.active {
        background-color: red;
        border-color: red;
        color: #fff;
    }
    
    .content {
        width: 500px;
        height: 200px;
        border: 1px solid #eee;
        margin-top: 10px;
        display: none;
        color: #666;
        padding: 10px;
    }
    
    .tab span:hover {
        -webkit-transform: rotate(360deg);
        background-color: red;
        cursor: pointer;
        color: #fff;
        border-color: #fff;
        box-shadow: 0 0 10px red;
    }
    .content.active{
    	display: block;
    }
    </style>
</head>

<body>
    <div class="tab">
        <span class="active">1</span>
        <span>2</span>
        <span>3</span>
    </div>
    <div class="content active">
    11111111111111
    </div>
    <div class="content">
    22222222222222
    </div>
    <div class="content">
    333333333333333
    </div>
    <script>
    	$(".tab").find('span').click(function(){
    		$(this).addClass('active').siblings('span').removeClass("active");
    		var index=$(this).index();
    		$(".content").eq(index).addClass('active').siblings('.content').removeClass('active');
    	})



    </script>
</body>

</html>
