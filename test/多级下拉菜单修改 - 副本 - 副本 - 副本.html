<style type="text/css">

 display:none;
}
.nav a{
}



.menu_box {
    width: 153px;
    margin-left: 0px;
}
.menu_level0 .menu_level0_item {
    display: block;
    width: 153px;

    position: relative;

}
.menu_level0 .menu_level0_item .a_level0 {
    color: #812609!important;
    height: 51px;
    line-height: 51px;
    display: block;
	text-decoration:none;

}
.menu_level1 {
    width: 150px;
}
.menu_level1 .menu_level1_item {
    display: block;
    width: 150px;
    min-height: 40px;
    box-sizing: border-box;
    line-height: 40px;
    background: #db1321;
    border-bottom: 1px solid #e9525b;
}
.menu_level1 .menu_level1_item .a_level1 {
    color: #fff!important;
    font-size: 14px;
    display: block;
    line-height: 40px;
	text-decoration:none;
	padding-left:30px;
}
.menu_level2 {
    width: 150px;
}
.menu_level2 .menu_level2_item {
    display: block;
    width: 150px;
    min-height: 40px;
    line-height: 40px;
    background: #ec6269;
    border-bottom: 1px solid #de232f;
}
.menu_level2 .menu_level2_item .a_level2 {
    color: #fff!important;
    font-size: 14px;
    display:block;
    line-height: 40px;
	text-decoration:none;
	padding-left:40px;
}



</style>
<script language="javascript" type="text/javascript">
      //说明 所有的元素以ul li ul li ul li的循环格式嵌套 如果没有下级分类 就用li a结束嵌套
	  $(document).ready(function(){
	     //$(".nav ul li").children("ul").hide();
		 $(".nav").find("li").not(":has(ul)").children("a").css({textDecoration:"none",color:"#333",background:"none"})
		                              .click(function(){
									  $(this).get(0).location.href="'"+$(this).attr("href")+"'";
		   });
		$(".nav").find("li:has(ul)").children("a").css({background:"url(images/statu_close.gif) no-repeat left top;"})
	                                                    .click(function(){
		     if($(this).next("ul").is(":hidden")){			   
			   $(this).next("ul").slideDown("slow");
			   if($(this).parent("li").siblings("li").children("ul").is(":visible")){
			      $(this).parent("li").siblings("li").find("ul").slideUp("1000");
			      $(this).parent("li").siblings("li:has(ul)").children("a").css({background:"url(images/statu_close.gif) no-repeat left top;"})
				            .end().find("li:has(ul)").children("a").css({background:"url(images/statu_close.gif) no-repeat left top;"});}
			   $(this).css({background:"url(images/statu_open.gif) no-repeat left top;"});
			   return false;
             }else{
			   $(this).next("ul").slideUp("normal");  
			   //不用toggle()的原因是为了在收缩菜单的时候同时也将该菜单的下级菜单以后的所有元素都隐藏
			   $(this).css({background:"url(images/statu_close.gif) no-repeat left top;"});
			   $(this).next("ul").children("li").find("ul").fadeOut("normal");
			   $(this).next("ul").find("li:has(ul)").children("a").css({background:"url(images/statu_close.gif) no-repeat left top;"});
			   return false;
			 }
            
		 });
	  });
</script>
