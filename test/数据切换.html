<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <title>Document</title>
    <style type="text/css" media="screen">
    body {
        padding: 100px;
    }
    
    ul {
        padding: 20px;
        margin: 0;
    }
    
    .box1,
    .box2 {
        width: 200px;
        min-height: 200px;
        border: 1px solid #eee;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    
    div {
        float: left;
    }
    
    .btn span {
        width: 80px;
        height: 20px;
        line-height: 20px;
        display: inline-block;
        border-radius: 4px;
        text-align: center;
        box-shadow: 0 0px 10px rgba(0, 0, 0, 0.2);
    }
    
    .btn {
        margin-top: 90px;
        padding: 0 10px;
    }
    
    ul li {
        padding: 5px 0;
        width: 150px;
        border-radius: 6px;
        cursor: pointer;
    }
    
    ul li.active {
        background-color: red;
        color: #fff;
    }
    
    .btn span {
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="box1">
        <ul>
            <li>11</li>
            <li>22</li>
            <li>33</li>
            <li>44</li>
            <li>55</li>
        </ul>
    </div>
    <div class="btn">
        <span>>></span>
        <span><<</span>
    </div>
    <div class="box2">
        <ul>
            <li>66</li>
            <li>77</li>
            <li>88</li>
            <li>99</li>
            <li>00</li>
        </ul>
    </div>
    <script>
    var str = null;
    $(".box1").find('li').click(function() {
        $(this).addClass('active');


    })
    $(".box2").find('li').click(function() {
        $(this).addClass('active');


    })
    $(".btn").find('span').eq(0).click(function() {
        var oBox2 = $(".box2").find('ul');
        $(".box1").find('li').each(function() {
            if ($(this).attr("class") == "active") {
                $(this).appendTo(oBox2).removeClass('active');
            }

        })

    })
        $(".btn").find('span').eq(1).click(function() {
        var oBox1 = $(".box1").find('ul');
        $(".box2").find('li').each(function() {
            if ($(this).attr("class") == "active") {
                $(this).appendTo(oBox1).removeClass('active');
            }

        })

    })
    </script>
</body>

</html>
