<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <title>Document</title>
    <style type="text/css" media="screen">
    body {
        margin: 0;
        padding: 0;
        height: 5000px;
        background-color: rgba(0, 0, 0, 0.8);
        font-family: "microsoft yahei";
    }
    
    html {
        height: 5000px;
    }
    
    label {
        width: 100px;
        text-align: right;
        display: inline-block;
        color: #666;
        padding-right: 10px;
    }
    
    div {
        margin-bottom: 20px;
    }
    
    .login {
        width: 400px;
        border: 1px solid #eee;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 40px;
        padding-bottom: 50px;
        background-color: #efefef;
        position: fixed;
        box-sizing: border-box;
        border-radius: 10px;
        left: 50%;
    }
    
    input {
        border: none;
        line-height: 26px;
        height: 26px;
        border-radius: 4px;
        width: 60%;
        padding: 4px 6px;
    }
    
    h1 {
        text-align: center;
        padding: 0;
        margin: 0;
        margin-bottom: 30px;
        font-size: 26px;
        color: #666;
        font-weight: normal;

    }
    
    .close {
        position: absolute;
        right: 10px;
        top: 4px;
        border: 1px solid #ccc;
        width: 30px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        border-radius: 50%;
    }
    
    .close span {
        font-size: 26px;
        color: #999;
        transition: 0.3s;
    }
    
    .close span:hover {
        color: #333;
        cursor: pointer;
    }
    </style>
</head>

<body>
    <div class="login">
        <h1>登录</h1>
        <div clas="username">
            <label>用户名:</label>
            <input type="text" name="" value="" placeholder="">
        </div>
        <div class="password">
            <label>密码:</label>
            <input type="password" name="" value="" placeholder="">
        </div>
        <div class="close">
            <span>X</span>
        </div>
    </div>
    <script>
    var h = -($(".login").innerHeight() / 2);
    $(".login").css('margin-left', -$(".login").innerWidth() / 2);
    $(".login").css('top', $(window).height() / 2);
    $(".login").css('margin-top', -$(".login").innerHeight() / 2);
    $(".close").click(function(){
        $(".login").hide();
    })
    </script>
</body>

</html>
