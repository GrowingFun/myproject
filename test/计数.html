<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		input[type=button]{
			width:100px;
			height:100px;
			text-align:center;
			line-height: 100px;
		}
		
	</style>
	<script>
		window.onload=function(){
			var oBtn=document.getElementsByTagName("input");
			var arr=['a','b','c','d'];
			for (var i = 0; i < oBtn.length; i++) {
				oBtn[i].num=0;
				oBtn[i].onclick=function(){
					console.log(i);
					this.num++;
					if (this.num==arr.length) {

						alert("错误")
					}else{

						this.value=arr[this.num];
						

					}

				}

			}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="0" placeholder="">
	<input type="button" name="" value="0" placeholder="">
	<input type="button" name="" value="0" placeholder="">
</body>
</html>
