<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
	body{
		padding: 100px;
	}
		.box{
			width: 100px;
			height: 100px;
			background: red;
			transition: .3s;
			transform-origin: center center;

		}
		.box:hover{
			transform: matrix(0, 0, 0, 0, 100,20);
		}
		/* matrix(a,b,c,d,e,f)
		x轴:a=a*x;
			x=c*x
			e=e*x;
		y轴：
			b=b*x;
			d=d*x;
			f=f*x; */
	
	</style>
</head>
<body>
	<div class='box'>
		
	</div>

</body>
</html>
