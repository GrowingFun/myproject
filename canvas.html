<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" media="screen">
		body{
			background: #000;
		}
		#c1{
			background: white;
		}
	</style>
	<script>
		window.onload=function(){
			var oC=document.getElementById("c1");
			var oGC=oC.getContext('2d');
			oGC.moveTo(200,200);
			//弧度=角度*Math.PI/180
			oGC.arc(200,200,150,0,90*Math.PI/180,true);
			oGC.stroke()
		}
	</script>
</head>
<body>
	<canvas id="c1" width="500" height="400">
		
	</canvas>
</body>
</html>
