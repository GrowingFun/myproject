<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3花瓣</title>
    <style type="text/css" media="screen">
    .box div {
        width: 180px;
        height: 180px;
      /*  border: 1px solid rgba(255,255,255,0.6);*/
        background:#fa4242;
        margin: 10px;
        box-sizing: border-box;
        float: left;
       
        box-shadow: 0 0 20px #7c7c2b

    }
    
    .box {
        width: 400px;
        height: 400px;
        margin:100px auto;
         transition: 3s linear;
         position: relative;
    }
    
    .box div:nth-child(1) {
        border-radius: 0 70%;
    }
    
    .box div:nth-child(2) {
        border-radius: 70% 0;
    }
    
    .box div:nth-child(3) {
        border-radius:70% 0;
    }
    
    .box div:nth-child(4) {
        border-radius:0 70% ;
    }
    .box:hover{
		-webkit-transform:rotate(360deg);
		cursor: pointer;
    }
    .middle{
    	background: url(http://pic46.nipic.com/20140811/12529534_175926751000_2.jpg)no-repeat center center;
    	width:50px;
    	height:50px;
    	position: absolute;
    	left:50%;
    	margin-left:-25px;
    	top:50%;
    	margin-top:-25px;
    	border-radius: 50%;


    }
    .warp{
    	position: relative;
    }
    .gan{
    	position: absolute;
    	display: block;
    	width:10px;
    	height:310px;
    	background:url(http://pic46.nipic.com/20140811/12529534_175926751000_2.jpg)no-repeat;
    	left:50%;
    	top:50%;
    	margin-top:-155px;
    	margin-left:-5px;
    	z-index: -1;
    	box-shadow: 0px 10px  20px rgba(0,0,0,0.5);

    }
    </style>
</head>

<body>
<div class="wrap">
	

    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <p class="middle"></p>
        
    </div>
    <span class="gan"></span>
</div>
</body>

</html>
