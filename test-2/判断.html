<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	div{
		width:200px;
		background-color:red;
		border:1px solid green;
		height:200px;
		
	</style>
	}
</head>
<body>
	请输入属性名称：<input id="attr" type="text"><br>
	请输入属性值：<input id="val" type="text">
	<input id="btn" type="button" name="" value="提交" placeholder="">
	<div id="div">
		
	</div>

	<script>
	var oBtn=document.getElementById("btn");
	var oAttr=document.getElementById("attr");
	var oVal=document.getElementById("val");
	var oDiv=document.getElementById("div");
	oBtn.onclick=function(){
		var attrname=oAttr.value;
		var attrval=oVal.value;
		oDiv.style[attrname]=attrval;

	}
	</script>
</body>
</html>
