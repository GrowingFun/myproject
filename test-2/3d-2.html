<!DOCTYPE html>
<html lang="en">

<head>
<!-- transform-style父级元素变换时是否保留子元素3d -->
<!-- transform-style:flat不保留
transform-style:perserve-3d保留 -->
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    .wrap {
        -webkit-perspective: 200px;
        perspective: 200px;/* 景深 */
        perspective-origin: right center;
    }
    
    .box {
        width: 200px;
        height: 200px;
        transition: 2s;
        background: red;
        transform-style: preserve-3d;/* 是否保留子集3D效果 */
    }
    
    body {
        margin: 100px;
    }
    span{
    	display: block;
    	width: 100px;
    	height: 100px;
    	background: blue;
    	transform: rotateY(90deg);
    	transition: 2s;
    	line-height: 200px;
    	margin: 0 auto;
    	transform-origin: center center;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box">
        <span></span>
        </div>
    </div>
    <script>
    var aBox = document.querySelector(".box");
    setInterval(function(){
    	        aBox.style.transform = "rotateX(180deg)";
    }
    	, 1000);



    </script>
</body>

</html>
