<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #box {
        background: url(images/bg.jpg)no-repeat center center;
        background-origin: border-box;
        width: 852px;
        height: 595px;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
    }
    
    .btn li {
        background-color: #fff;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-left: 10px;
        float: left;
        padding: 0;
        display: inline-block;
    }
    
    .btn {
        width: 80px;
        margin-left: auto;
        margin-right: auto;
        overflow: hidden;
        padding: 0;
    }
    
    .btn li.active,
    .btn li:hover {
        background-color: yellow;
    }
    
    #box img {
        box-shadow: 0 0px 5px 5px rgba(255, 255, 255, 0.5);
        width: 391px;
        height: 497px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        background-color: #fff;
    }
    
    h2 {
        color: #fff;
        font-size: 20px;
        text-align: center;
        margin-top: 10px;
    }
    
    span {
        width: 50px;
        height: 50px;
        background-color: #734210;
        display: block;
        line-height: 50px;
        text-align: center;
        color: #ccc;
        font-size: 30px;
        font-weight: bold;
        border-radius: 50%;
        cursor: pointer;
    }
    
    span.active,
    span:hover {
        color: #fff;
    }
    
    span.left {
        position: absolute;
        left: 250px;
        top: 50%;
        margin-top: -30px;
    }
    
    span.right {
        position: absolute;
        left: 550px;
        top: 50%;
        margin-top: -30px;
    }
    </style>
</head>

<body>
    <div class="box" id="box">
        <h2>带略缩图的图片轮换</h2>
        <img src="" alt="">
        <span class="left"><</span>
        <span class="right">></span>
        <ul class="btn">
        </ul>
    </div>
    <script>
    window.onload = function() {
        var oBox = document.getElementById("box");
        var oUl = oBox.getElementsByTagName("ul")[0];
        var oSpan = oBox.getElementsByTagName("span");
        var oImg = oBox.getElementsByTagName("img")[0];
        var oLi = oBox.getElementsByTagName("li");

        var arraypic = ['images/1.png', 'images/2.png', 'images/3.png', 'images/4.png'];

        for (var i = 0; i < arraypic.length; i++) {
            oUl.innerHTML += '<li></li>';

        }
        oImg.src = arraypic[0];
        oLi[0].className = "active";

        var index = 0;
        oSpan[0].onclick = function() {
            
            if (index < arraypic.length) {

                oImg.src = arraypic[index];
                for (var i = 0; i < arraypic.length; i++) {
                    oLi[i].className = "";
                }
                oLi[index].className = "active";
                index++;

            } else {
                index = 0;
            }



        }


        oSpan[1].onclick = function() {
            index--;
            if (index > -1) {

                oImg.src = arraypic[index];
                for (var i = 0; i < arraypic.length; i++) {
                    oLi[i].className = "";
                }
                oLi[index].className = "active";

            } else {
                index = arraypic.length;
            }




        }

        for (var i = 0; i < oLi.length; i++) {
        	oLi[i].index=i;
            oLi[i].onclick = function() {
                for (var i = 0; i < arraypic.length; i++) {
                    oLi[i].className = "";
                }
                this.className = "active";
                oImg.src = arraypic[this.index];
            }
        }











    }
    </script>
</body>

</html>
