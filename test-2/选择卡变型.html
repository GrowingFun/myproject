    //改成面向对象
    //全局变量就是属性
    //函数就是方法
    //onload中创建对象
    //this指向:事件或者定时器容易出问题，尽量让面向对象中的THIS指向对象
    window.onload=function(){

    	var t1=new Tab("div1");
    	var t2=new Tab("div2");
    	t1.init();
    	t2.init();
    }

    function Tab(id){
    	this.oDiv1 = document.getElementById(id);
        this.aInput = this.oDiv1.getElementsByTagName("input");
        this.aContent = this.oDiv1.getElementsByTagName("div");

    }


    Tab.prototype.init=function(){
    	var That=this;
        for (var i = 0; i < this.aInput.length; i++) {
            this.aInput[i].index = i;
            this.aInput[i].onclick =function(){
            	That.change(this);
            }
        }
    }

   Tab.prototype.change=function(obj) {
        for (var i = 0; i < this.aInput.length; i++) {
            this.aInput[i].className = "";
        }
        obj.className = "active";
        for (var j = 0; j < this.aContent.length; j++) {
            this.aContent[j].style.display = "none";
        }
        this.aContent[obj.index].style.display = "block";
    }
