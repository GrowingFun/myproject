<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
	<title>Document</title>
	<style type="text/css" media="screen">
		.banner ul li a img{
			width: 400px;
			height: 200px;
		}
		.banner ul{
			height: 200px;
			list-style-type: none;
			position: relative;
			margin:0;
			padding: 0;
		}
		li{
			height: 200px;
		}

		.btn{
			position: absolute;
			bottom: 10px;
			left: 50%;
			margin-left: -40px;
		}
		.banner{
			position: relative;
			width: 400px;
			height: 200px;
			overflow: hidden;
		}
		.btn span{
			display: inline-block;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			border: 1px solid #fff;
			box-sizing: border-box;
			cursor: pointer;
		}
		.btn span.active{
			background-color: #fff;
		}
	</style>	
</head>
<body>
<div class="banner">
	<ul>
		<li>
			<a href="">
				<img src="images/2.png" alt="">
			</a>
		</li>
		<li>
			<a href="">
				<img src="images/3.jpg" alt="">
			</a>
		</li>
		<li>
			<a href="">
				<img src="images/4.jpg" alt="">
			</a>
		</li>
		<li>
			<a href="">
				<img src="images/5.jpg" alt="">
			</a>
		</li>
	</ul>
	<div class="btn">
		<span class="active"></span>
		<span></span>
		<span></span>
		<span></span>
		
	</div>
</div>

	<script>
	$(".btn").find('span').click(function(){
	
		$(this).addClass('active').siblings('span').removeClass("active");
		$("ul").animate({
			'top':-200*$(this).index()},
			500, function() {
		});
	})

	var i=0;
	var timer=setInterval(function(){
		if (i<$(".btn").find('span').length-1) {
			i++
		}else{
			i=0;
		}

		$(".btn").find('span').eq(i).addClass('active').siblings('span').removeClass("active");
		
		$("ul").animate({
			'top':-200*i},
			500, function() {
		});

}, 1000);


$(".btn").find('span').mouseover(function(event) {
	clearInterval(timer);
});
$(".btn").find('span').mouseout(function(event) {
	timer=setInterval(function(){
		if (i<$(".btn").find('span').length-1) {
			i++
		}else{
			i=0;
		}

		$(".btn").find('span').eq(i).addClass('active').siblings('span').removeClass("active");
		
		$("ul").animate({
			'top':-200*i},
			500, function() {
		});

}, 1000);
});


	</script>
</body>
</html>
