<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
	body{
		padding: 100px;
	}
		.wrap{
			width: 400px;
			height: 200px;
			position: relative;
			margin: 0 auto;
		}
		.wrap ul{
			width: 400px;
			height: 200px;
			position: relative;
			padding: 0;
			margin: 0;
			list-style-type: none;
			overflow: hidden;
		}
		img{
			width: 400px;
			height: 200px;
		}
		li{
			width: 400px;
			height: 200px;
			position: absolute;
			left: 400px;
			top: 0;
		}
		li:nth-of-type(1){
			left: 0;
			top: 0;
		}
		.btn{
			position: absolute;
			left: 50%;
			bottom: 10px;
			margin-left: -60px;

		}
		.btn span{
			float: left;
			width: 20px;
			height: 20px;
			border: 1px solid #fff;
			border-radius: 50%;
			margin-right: 5px;
		}
		.btn span.active{
			background-color: #fff;
		}
		
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>
				<img src="images/2.png" alt="">
			</li>
			<li>
				<img src="images/3.jpg" alt="">
			</li>
			<li>
				<img src="images/4.jpg" alt="">
			</li>
			<li>
				<img src="images/5.jpg" alt="">
			</li>
			<li>
				<img src="images/3.png" alt="">
			</li>
		</ul>
		<div class="btn">
			<span class="active"></span>
			<span></span>
			<span></span>
			<span></span>
			<span></span>
			
		</div>
	</div>
	<script>
	var iNow=0;
		$(".btn").find('span').click(function(){
			$(this).addClass('active').siblings('span').removeClass('active');
			var index=$(this).index();
			if (iNow<index) {

				$("li").eq(iNow).animate({"left":-400},500);
			}else{
				$("li").eq(iNow).animate({"left":400},500);
			}
			
			$("li").eq(index).animate({left:0}, 500);
			iNow=$(this).index();


		})

	</script>
</body>
</html>
