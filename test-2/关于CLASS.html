<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.red{
			width:300px;
			background-color:red;
			color:#000;
			overflow: hidden;
	}	
	.yellow{
			width:300px;
			background-color:yellow;
			color:#000;
			overflow: hidden;
	}	
	</style>
	
</head>
<body>
	<input id="add" type="button" name="" value="+" placeholder="">
	<input id="jian" type="button" name="" value="-" placeholder="">
	<input id="red" type="button" name="" value="红色" placeholder="">
	<input id="yellow"  type="button" name="" value="黄色" placeholder="">
	<p id="content">暴雨黄色预警发布 湖北河南迎大暴雨

	<script>
		window.onload=function(){
			var oAdd=document.getElementById("add");
			var oJian=document.getElementById("jian");
			var oRed=document.getElementById("red");
			var oYellow=document.getElementById("yellow");
			var oContent=document.getElementById("content");
			var i=15;
			oAdd.onclick=function(){
				i++;
				oContent.style.fontSize=i+'px';
			}
			oJian.onclick=function(){
				i--;
				oContent.style.fontSize=i+'px';
			}
			oRed.onclick=function(){
				oContent.className="red";
				
			}
			oYellow.onclick=function(){
				oContent.className="yellow";
			}
		}
	</script>
</body>
</html>
