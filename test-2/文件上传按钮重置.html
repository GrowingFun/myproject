<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    .inputWrap {
        width: 200px;
        color: #fff;
        position: relative;
    }
    
    .inputUp {
        position: absolute;
        width: 100px;
        background-color: red;
        border-radius: 4px;
        text-align: center;
        line-height: 40px;
    }
    /*		.inputUp:hover{
			cursor:pointer;
			background-color:#f98a8a;
		}*/
    .inputWrap2{
    	display: block;
    	overflow: hidden;

    }
    input {
        opacity: 0;
        height: 40px;
        cursor: pointer;
    }
    input[type=button]:hover{
    	cursor:pointer;
    }
    </style>
</head>

<body>
    <div class="inputWrap">
        <div class="inputUp" id="wrap">
            选择图片
        </div>
        <div class="inputWrap2" id="wrapPic">
            <input id="input" type="file" name="" value="" placeholder="">
        </div>
    </div>
    <script>
    var oWrapPic = document.getElementById("wrapPic");
    var  oInput=document.getElementById("input");
    var oWrap = document.getElementById("wrap");
    oWrapPic.onmouseover = function() {
    	this.style.cursor = "pointer";
        oWrap.style.backgroundColor = "#f98a8a";
        
    }
    oWrapPic.onmouseout = function() {
        oWrap.style.backgroundColor = "red";
    }
    </script>
</body>

</html>
