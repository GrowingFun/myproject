<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="js/jquery-1.12.3.min.js" type="text/javascript"></script>
    <title></title>
    <style type="text/css" media="screen">
    body {
        margin: 40px 60px 0;
    }
    
    ul li {
        margin-bottom: 10px;
        height: 40px;
        line-height: 40px;
    }
    
    ul {
        padding-left: 10px;
    }
    
    .upmove li,
    .downmove li {
        width: 80px;
        height: 40px;
        background: #666;
        text-align: center;
        color: #fff;
        border-radius: 4px;
        margin-bottom: 10px;
        list-style-type: none;
        line-height: 40px;
        cursor: pointer;
    }
    
    ul {
        float: left;
    }
    
    .num li {
        font-size: 30px;
    }
    </style>
</head>

<body>
    <div class="box">
        <ul class="num">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <ul class="upmove">
            <li>上移</li>
            <li>上移</li>
            <li>上移</li>
            <li>上移</li>
            <li>上移</li>
        </ul>
        <ul class="downmove">
            <li>下移</li>
            <li>下移</li>
            <li>下移</li>
            <li>下移</li>
            <li>下移</li>
        </ul>
    </div>
    <script>
    $(".upmove").find("li").click(function() {

        var index = $(this).index();
        if (index == 0) {

            alert("已到头了");

        } else {

            var oLi = $(".num").find("li").eq(index);
            oLi.after($(".num").find("li").eq(index - 1));

        }
    })




    $(".downmove").find("li").click(function() {


        var index = $(this).index();
        console.log(index)
        if (index == $(".downmove").find('li').length-1) {

            alert("已到尾了")

        } else {
            var oLi = $(".num").find("li").eq(index);
            oLi.before($(".num").find("li").eq(index + 1));
        }
    })
    </script>
</body>

</html>
