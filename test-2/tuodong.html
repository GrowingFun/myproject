var disX=0;
var disY=0;
$(".box").on('mousedown',function(ev){

	disX=ev.pageX-$(this).offset().left;//获取元素的左距离
	disY=ev.pageY-$(this).offset().top;//取元素上面的距离

	$(document).on('mousemove',function(ev){
		$(".box").css('left',ev.pageX-disX);//动态获取元素的坐标
		$(".box").css('top',ev.pageY-disY);
	});

	$(document).on('mouseup',function(){
		$(this).off();
	})
	return false;

})



	</script>
