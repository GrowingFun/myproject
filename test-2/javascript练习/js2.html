<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    li a {
        display: block;
        width: 100px;
        line-height: 30px;

    }
    
    ul ul li {
        text-align: center;
    }
    
    li {
        list-style-type: none;
    }
    
    ul {
        padding: 0;
        margin: 0;
    }
    
    .list {
        position: relative;
        overflow: hidden;
        width: 300px;
        height: 300px;
    }
    
    .second {
        position: absolute;
        left: 1;
        top: 301px;
        width: 150px;
        height: 300px;
        background-color: gray;
        border: 1px solid red;
    }
    #li{
    	width: 200px;
    	border: 1px solid red;
    }
    </style>
</head>

<body>
    <ul class="list" id="list">
        <li id="li">
            <a href="" id="link">主页</a>
            <ul class="second" id="second">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </li>
    </ul>
    <script>
    var oList = document.getElementById("list");
    var oLi = document.getElementById("li");
    var oLink=document.getElementById("link");
    var oSecond = document.getElementById("second");
    oLi.onmouseover = function() {
        oSecond.style.top="30px";
        this.style.background="red";

    }
    oLi.onmouseout = function() {
        oSecond.style.top="301px";
    }
    </script>
</body>

</html>
