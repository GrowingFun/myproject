<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
    #c1 {
        background: #fff;
       position: absolute;
       left: 50%;
       top: 50%;
       margin-left: -200px;
       margin-top: -200px;
    }
    
    body {
        background: #000;
    }
    </style>
    <script>
    window.onload = function() {
        var oC = document.getElementById("c1");
        var oGC = oC.getContext('2d');

        function toDraw() {
            var x = 200;
            var y = 200;
            var r = 150;
            oGC.clearRect(0,0,oC.width,oC.height)
            var oDate = new Date();
            var oHours = oDate.getHours();
            var oMin = oDate.getMinutes();
            var oSen = oDate.getSeconds();
            var oHoursValue = (-90 + oHours * 30+oMin/2)*Math.PI / 180;
            var oMinValue = (-90 + oMin * 6)*Math.PI / 180;
            var oSenValue = (-90 + oSen * 6)*Math.PI / 180;
            /*			oGC.moveTo(x,y);
            			oGC.arc(x,y,r,0,6*Math.PI/180,false);
            			oGC.moveTo(x,y);
            			oGC.arc(x,y,r,6*Math.PI/180,12*Math.PI/180,false)
            			oGC.stroke();*/
            oGC.beginPath();
            for (var i = 0; i < 60; i++) {
                oGC.moveTo(x, y);
                oGC.arc(x, y, r, i * 6 * Math.PI / 180, (i + 1) * 6 * Math.PI / 180, false);
                oGC.stroke();
            }
            oGC.closePath();
            oGC.fillStyle = 'white';
            oGC.beginPath();
            oGC.moveTo(x, y);
            oGC.arc(x, y, r * 19 / 20, 0, 360 * Math.PI / 180, false);
            oGC.closePath();
            oGC.fill()


            oGC.beginPath();
            oGC.lineWidth = 3;
            for (var i = 0; i < 12; i++) {
                oGC.moveTo(x, y);
                oGC.arc(x, y, r, i * 30 * Math.PI / 180, (i + 1) * 30 * Math.PI / 180, false);
                oGC.stroke();
            }
            oGC.closePath();

            oGC.fillStyle = 'white';
            oGC.beginPath();
            oGC.moveTo(x, y);
            oGC.arc(x, y, r * 19 / 22, 0, 360 * Math.PI / 180, false);
            oGC.closePath();
            oGC.fill()
            oGC.beginPath();
            oGC.lineWidth = 5;
            oGC.moveTo(x, y);
            oGC.arc(x, y, r * 10 / 20, oHoursValue, oHoursValue, false)
            oGC.closePath();
            oGC.stroke();

            oGC.beginPath();
            oGC.lineWidth = 3;
            oGC.moveTo(x, y);
            oGC.arc(x, y, r * 14 / 20, oMinValue, oMinValue, false)
            oGC.closePath();
            oGC.stroke();

            oGC.beginPath();
            oGC.lineWidth = 1;
            oGC.moveTo(x, y);
            oGC.arc(x, y, r * 19 / 20, oSenValue, oSenValue, false)
            oGC.closePath();
            oGC.stroke();
        }
        setInterval(toDraw,1000)
        }
    </script>
</head>

<body>
    <canvas id="c1" width="400" height="400">
    </canvas>
</body>

</html>
