<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
	<title>Document</title>
	<script>
	/*	形参不能被修改*/
	function Aaa($scope,$rootScope)
	{
		$scope.name="aa"
	}
	</script>
</head>
<body>
	<div class="box" ng-controller="Aaa">
		<span>{{name}}</span>
	</div>
</body>
</html>
